<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <body>

<div class="container">
<div class="col-md-6">
    <form action="">
        <div class="form-group">
            <label for="firstame">First Name:</label>
            <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control form-control-lg" id="email" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Passowrd">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <select class="form-control" id="city">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bio">About:</label>
            <textarea type="text" row="3" class="form-control" id="bio"></textarea>
        </div>
        <div class="form-check">
            <label for="term" class="form-check-label">
                <input type="checkbox" class="form-check-succes" id="term">I accept the terms :</input>
            </label>
        </div>
        <div class="form-check disabled">
            <label for="term" class="form-check-label">
                <input type="checkbox" class="form-check-input" disabled id="term">I accept the terms :</input>
            </label>
        </div>
        <div class="form-check">
            <label for="term" class="form-check-label">
                <input type="checkbox" class="form-check-input" checked="true" id="term">I accept the terms :</input>
            </label>
        </div>
        <div class="form-check">
            <label for="radio" class="form-check-label">
                <input type="radio" class="form-check-input" name="radio" id="radio">Option</input>
            </label>
        </div>
        <div class="form-check">
            <label for="term" class="form-check-label">
                <input type="checkbox" class="form-check-input" id="term">I accept the terms :</input>
            </label>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
</div>
